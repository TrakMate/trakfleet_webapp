name: Deploy TrakFleet Website to GitHub Pages

on:
  push:
    branches:
      - main   # Deploy every time you push to main

permissions:
  contents: write   # Required for pushing to gh-pages
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.29.2'
          channel: stable

      - name: Install Dependencies
        run: flutter pub get

      - name: Build Flutter Web
        run: flutter build web --release --base-href "/trakfleet/"

      - name: Fix Asset Folder Structure
        run: |
          mv build/web/assets/assets/* build/web/assets/
          rm -rf build/web/assets/assets/

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: build/web
          publish_branch: gh-pages
          force_orphan: true
